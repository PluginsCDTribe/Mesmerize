plugins {
    id 'java'
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'it.alian.gun.mesmerize'
version = '1.3.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks 'clean', 'build'

tasks.withType(ScalaCompile) {
    options.encoding = 'UTF-8'
    scalaCompileOptions.encoding = 'UTF-8'
    scalaCompileOptions.optimize = true
}

repositories {
    maven { url "http://ptms.ink:8081/repository/maven-releases/" }
    maven { url 'https://jitpack.io' }
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    mavenCentral()
    maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    compile 'io.izzel.taboolib:TabooLib:5.18:all'
    implementation 'com.github.TabooLib:TabooScalaLoader:1.2'
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.13.1'
    shadow fileTree(dir:'libs',includes:['*jar'])
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

shadowJar {
    dependencies {
        include dependency('com.github.TabooLib:TabooScalaLoader:.*')
    }
    relocate 'io.izzel.taboolib.loader', "${project.group}.boot"
}
