plugins {
    id 'java'
}

group 'it.alian.gun.mesmerize'
version = '1.3.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks 'clean', 'build'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    api
    main {
        compileClasspath += api.output
    }
}

repositories {
    maven { url "http://ptms.ink:8081/repository/maven-releases/" }
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    mavenCentral()
    maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    apiImplementation 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
    apiImplementation 'org.jetbrains:annotations:19.0.0'
    implementation 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
    implementation 'io.izzel.taboolib:TabooLib:5.18:all'
    implementation 'org.jetbrains:annotations:19.0.0'
    implementation fileTree(dir:'libs',includes:['*jar'])
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

jar {
    from sourceSets.api.output
}

task apiJar(type: Jar) {
    classifier = 'api'
    from sourceSets.api.allSource
    from sourceSets.api.output
}

jar.dependsOn(apiJar)